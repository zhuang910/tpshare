<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>享得</title>
    <include file="Common:head" />
    
    <link href="__PUBLIC__/select2/select2.css" rel="stylesheet"/>
    
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
    <script src="__PUBLIC__/select2/select2.js"></script>
    
    <script src="__PUBLIC__/ueditor1_4_3_1/ueditor.config.js"></script>
    <script src="__PUBLIC__/ueditor1_4_3_1/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor1_4_3_1/lang/zh-cn/zh-cn.js"></script>
    
 </head>
 <body>
    <include file="Common:head_nav" />

    <div id="wrap"><!-- wrap -->
        <div id="page-main" class="container art-container">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="row">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="<{:U('User/basic')}>">个人设置</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li class="active"><a href="<{:U('User/basic')}>">基本信息<span class="sr-only">(current)</span></a></li>
                                    <li><a href="<{:U('User/password')}>">修改密码</a></li>
                                    <li><a href="<{:U('User/portrait')}>">头像设置</a></li>
                                    <li><a href="<{:U('User/secure')}>">帐号关联</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                    <div style="padding: 0px 20px;">
                        <form class="form-inline definewidth margin-bottom20" action="" method="get">
                            <button type="button" class="btn btn-success" onclick="javascript:window.location.href='<{:U(\'User/article\')}>'">返回用户中心</button>
                        </form>
                        <form action="<{:U('User/basic')}>" method="POST" id="form" novalidate class="form-horizontal wt-form">
                        <div class="form-group">
                            <label class="col-sm-2 hidden-xs control-label">邮箱：</label>
                            <div class="col-sm-4 col-xs-12">
                                <span><{$user_info.user_name}></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 hidden-xs control-label">真实姓名：</label>
                            <div class="col-sm-4 col-xs-12">
                                <input class="form-control" type="text" placeholder="请输入真实姓名" name="real_name" value="<{$user_info.real_name}>" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 hidden-xs control-label">性别：</label>
                            <div class="col-sm-4 col-xs-12">
                                <select name="gender" class="form-control input-medium">
                                    <option <if condition="$user_info['gender'] eq 0">selected</if> value="0">保密</option>
                                    <option <if condition="$user_info['gender'] eq 1">selected</if> value="1">男</option>
                                    <option <if condition="$user_info['gender'] eq 2">selected</if> value="2">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="add_button">
                            <label class="col-sm-2 hidden-xs control-label"></label>
                            <div class="col-sm-10">
                                <input type='hidden' name="user_id" value="<{$user_info.user_id}>" />
                                <button type="submit" class="btn btn-success" data-loading-text="保存中..." loading-status="is_saving">保 存</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div><!--/.col-xs-12.col-sm-9-->
        </div><!--/row-->
    </div> <!-- /container -->
    </div>
    <script>
    var $form = $('#form');
        $($form).ajaxForm({
        url:$($form).attr('action'),
        type:"POST",
        dataType:"json",
        success:function(r,stat,xhr,form){
            if(r.status) {
                alert(r.info);
                if(r.url&&r.url!=''){
                setTimeout(function(){
                    window.location.href=r.url;
                },1000);
                }
            }else if(r.status == 0){
                alert(r.info);
            }
        }
    });
    $(document).ready(function() { 
            $("#pid").select2({
                    placeholder: "请选择父分类",
                    allowClear: true
            }); 
    });
    
    </script>
<include file="Common:foot" />
