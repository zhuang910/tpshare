<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="Common:head" />

</head>
<body class="withvernav">
<div class="bodywrapper">
    <include file="Common:topHeader" />
    <include file="Common:headerMenu" />
    <include file="Common:leftMenu" />
        
    <div class="centercontent">
        <div class="contenttitle2" style="width: 100%;">
            <div class="title_left" style="float:left;"><h3>添加角色</h3></div>
            <div class="title_right" style="float: right;">
                <span><a href="<{:U('Role/index')}>" >角色列表</a></span>
            </div>
        </div><!--contenttitle-->
        <div class="content">
            <form action="__URL__/insert" id="form" class="form-horizontal" method="post" >
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">角色名称：</label>
                    <div class="col-sm-10">
                       <input type="text" name="role_name" class="form-control input-xlarge" id="firstname" placeholder="请输入角色名称" >
                    </div>
                 </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                       <button class="submit btn btn-primary">保 存</button>
                    </div>
                </div>
            </form>
        </div>
	</div><!-- centercontent -->
        <include file="Common:foot" />
</div><!--bodywrapper-->

<script>
    var $form = jQuery('#form');
    jQuery($form).ajaxForm({
        dataType:"json",
        success:function(r,stat,xhr,form){
            if(r.status) {
                alert(r.info);
                if(r.url&&r.url!=''){
                setTimeout(function(){
                    top.window.location.href=r.url;
                },1000);
                }
            }else if(r.status == 0){
                alert(r.info); 
            }
        }
    });
</script>

</body>
</html>
