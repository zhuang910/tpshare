<!DOCTYPE html>
<html>
<head>
    <include file="Common:head" />
</head>
<body>
    <div class="">
        <form class="form-inline definewidth m20" action="" method="get">
            用户名称：
            <input type="text" name="user_name" id="admin_name" class="abc input-default" placeholder="请输入用户名称" value="<{$user_name}>">&nbsp;&nbsp; 
            <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; 
            <button type="button" class="btn btn-success" onclick="javascript:window.location.href='<{:U(\'User/add\')}>'">新增用户</button>
        </form>
        <table class="table table-bordered table-hover definewidth m10">
            <thead>
            <tr>
                <th style="width: 4%" class="head0 nosort"><input type="checkbox" /></th>
                <th>编号</th>
                <th>管理员名称</th>
                <th>真实姓名</th>
                <th>登录时间</th>
                <th>管理操作</th>
            </tr>
            </thead>
            <tbody>
                <volist name="user_list" id="user">
                <tr>
                    <td><span class="center"><input type="checkbox" /></span></td>
                    <td><{$user.user_id}></td>
                    <td><{$user.user_name}></td>
                    <td><{$user.real_name}></td>
                    <td><{$user.login_last_time}></td>
                    <td>
                        <a href="<{:U('User/update',array('id'=>$user['user_id']))}>">编辑</a>
                        <a href="javascript:void(0)" id="<{$user.user_id}>" onclick="ajaxDelete('__URL__/delete','{id:'+this.getAttribute('id')+'}')">删除</a>
                    </td>
                </tr>
                </volist>
                <tr>
                    <td class="fy" colspan="15"><ul class="pagination"><{$page}></ul></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>

    </script>
</body>
</html>
