<!DOCTYPE html>
<html>
<head>
    <include file="Common:head" />
</head>
<body>
    <div class="">
        <form action="__URL__/add" id="form" method="post" class="definewidth m20">
            <table class="table table-bordered table-hover m10">
                <tr>
                    <td class="tableleft">用户名</td>
                    <td><input type="text" name="user_name" value="" class="form-control input-xlarge" placeholder="请输入用户名"/></td>
                </tr>
                <tr>
                    <td class="tableleft">密码</td>
                    <td><input type="password" name="password" value="" class="form-control input-xlarge" placeholder="请输入密码" /></td>
                </tr>
                <tr>
                    <td class="tableleft">真实姓名</td>
                    <td><input type="text" name="real_name" class="form-control input-xlarge" placeholder="请输入真实姓名"/></td>
                </tr>
                <tr>
                    <td class="tableleft">性别</td>
                    <td>
                        <select name="gender_id" class="form-control input-medium">
                            <option value="0">保密</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tableleft"></td>
                    <td>
                        <button type="submit" class="btn btn-primary">保存</button> &nbsp;&nbsp;
                        <button type="button" class="btn btn-success" name="backid" onclick="javascript:window.location.href='<{:U(\'User/index\')}>'">返回列表</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
<script>
    //表单ajax提交
    var $form = $('#form');
    commonAjaxForm($($form).attr('action'),$form);
</script>
</body>
</html>
