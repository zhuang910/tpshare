<!DOCTYPE html>
<html>
<head>
    <include file="Common:head" />
</head>
<body>
    <div class="">
        <form action="__URL__/update" method="post" id="form" class="definewidth m20">
            <table class="table table-bordered table-hover m10">
                <tr>
                    <td class="tableleft">用户名</td>
                    <td><input type="text" name="user_name" value="<{$user_info.user_name}>" class="form-control input-xlarge" placeholder="请输入用户名"/></td>
                </tr>
                <tr>
                    <td class="tableleft">密码</td>
                    <td>
                        <input type="password" name="password" value="" class="form-control input-xlarge" placeholder="请输入密码" />
                        <span>如果不修改，请留空！</span>
                    </td>
                    
                </tr>
                <tr>
                    <td class="tableleft">真实姓名</td>
                    <td><input type="text" name="real_name" value="<{$user_info.real_name}>" class="form-control input-xlarge" placeholder="请输入真实姓名"/></td>
                </tr>
                <tr>
                    <td class="tableleft">性别</td>
                    <td>
                        <select name="gender_id" class="form-control input-medium">
                            <option <if condition="$user_info['gender'] eq 0">selected</if> value="0">保密</option>
                            <option <if condition="$user_info['gender'] eq 1">selected</if> value="1">男</option>
                            <option <if condition="$user_info['gender'] eq 2">selected</if> value="2">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tableleft"></td>
                    <td>
                        <input type='hidden' name="user_id" value="<{$user_info.user_id}>" />
                        <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
                        <button type="button" class="btn btn-success" name="backid" onclick="javascript:window.location.href='<{:U(\'User/index\')}>'">返回列表</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
<script>
    //表单ajax提交
    var $form = $('#form');
    commonAjaxForm($($form).attr('action'),$form);
</script>
</body>
</html>
